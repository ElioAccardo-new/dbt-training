version: 2

models:
  - name: raw_customer
    columns:
      - name: customerid
        tests:
          - unique:
              config:
                severity: warn
          - not_null:
              config:
                severity: warn

  - name: raw_orders
    columns:
      - name: orderid
        tests:
          - unique:
              config:
                severity: warn
          - not_null:
              config:
                severity: warn
      - name: shipmode
        tests:
          - accepted_values:
              values:
                - "First Class"
                - "Same Day"
                - "Second Class"
                - "Standard Class"
              config:
                severity: warn
